<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin & Win! ðŸŽ¡ - Free Prizes</title>
  <style>
    /* Modern styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #ff6b6b;
      margin-bottom: 10px;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 30px auto;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      border: 8px solid #333;
      box-shadow: 0 0 0 8px #fff, 0 0 30px rgba(0, 0, 0, 0.3);
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }
    .wheel-item {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: bottom right;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
    .spin-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }
    .spin-btn:hover {
      background: #ff5252;
      transform: translateY(-3px);
    }
    .spin-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      font-size: 24px;
      margin: 20px 0;
      min-height: 30px;
      color: #ff6b6b;
      font-weight: bold;
    }
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      z-index: 10;
    }
    /* Ad placeholder (for Google AdSense later) */
    .ad-container {
      margin: 30px auto;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 5px;
      max-width: 300px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¡ Spin & Win!</h1>
    <p>Spin the wheel for a chance to win amazing prizes! Free to play!</p>
    
    <!-- Wheel -->
    <div class="wheel-container">
      <img src="https://cdn-icons-png.flaticon.com/512/57/57073.png" class="pointer" alt="pointer">
      <div class="wheel" id="wheel"></div>
    </div>
    
    <button class="spin-btn" id="spinBtn">SPIN NOW!</button>
    <div class="result" id="result"></div>
    
    <!-- Ad placeholder (replace with AdSense code later) -->
    <div class="ad-container">
      <p>Ad Space (Will show ads here)</p>
    </div>
    
    <!-- How to play -->
    <div class="info">
      <h3>How to Play:</h3>
      <p>1. Click "SPIN NOW!"</p>
      <p>2. Wait for the wheel to stop</p>
      <p>3. Claim your prize!</p>
    </div>
    
    <footer>
      <p>Â© 2024 Spin & Win | <a href="#">Terms</a> | <a href="#">Privacy</a></p>
    </footer>
  </div>

  <script>
    // Wheel configuration
    const prizes = [
      { text: "10% OFF", color: "#ff7675" },
      { text: "FREE Gift", color: "#74b9ff" },
      { text: "Try Again", color: "#55efc4" },
      { text: "20% OFF", color: "#a29bfe" },
      { text: "Lucky Prize", color: "#ffeaa7" },
      { text: "Spin Again", color: "#fd79a8" }
    ];
    
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const result = document.getElementById('result');
    let isSpinning = false;
    
    // Create wheel segments
    function createWheel() {
      const sliceAngle = 360 / prizes.length;
      
      prizes.forEach((prize, index) => {
        const slice = document.createElement('div');
        slice.className = 'wheel-item';
        slice.textContent = prize.text;
        slice.style.backgroundColor = prize.color;
        slice.style.transform = `rotate(${sliceAngle * index}deg) skewY(${90 - sliceAngle}deg)`;
        
        // Adjust text rotation
        const textSpan = document.createElement('span');
        textSpan.textContent = prize.text;
        textSpan.style.transform = `skewY(${sliceAngle - 90}deg) rotate(${sliceAngle / 2}deg)`;
        textSpan.style.display = 'inline-block';
        textSpan.style.width = '70px';
        textSpan.style.textAlign = 'center';
        
        slice.innerHTML = '';
        slice.appendChild(textSpan);
        wheel.appendChild(slice);
      });
    }
    
    // Spin the wheel
    function spin() {
      if (isSpinning) return;
      
      isSpinning = true;
      spinBtn.disabled = true;
      result.textContent = '';
      
      const spinDegrees = 1800 + Math.floor(Math.random() * 360); // 5 full spins + random
      wheel.style.transform = `rotate(${spinDegrees}deg)`;
      
      setTimeout(() => {
        isSpinning = false;
        spinBtn.disabled = false;
        
        // Calculate prize
        const sliceAngle = 360 / prizes.length;
        const normalizedDegree = spinDegrees % 360;
        const winningIndex = Math.floor(((360 - normalizedDegree) % 360) / sliceAngle);
        const winningPrize = prizes[winningIndex].text;
        
        result.textContent = `You won: ${winningPrize}!`;
        
        // Here you can add code to save the result or redirect
        // Example: alert(`Congratulations! You won: ${winningPrize}`);
      }, 4000);
    }
    
    // Initialize
    createWheel();
    spinBtn.addEventListener('click', spin);
  </script>
</body>
</html>
